<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App v1</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="navbar-container">
            <nav>
                
            </nav>
        </div>
        <div class="audio-container">
            <div class="audio">
                <div class="artwork">
                    <!-- <img src="./Artwork/The_Gods_We_Can_Touch-min.png" alt="Temporay High - AURORA"> -->
                    <img id="artwork-image" src="" alt="Artwork image">
                </div>
                <div class="audio-body">
                    <h2 class="track-name">Track Name</h2>
                    <h3 class="artist-name">Artist Name</h3>
                    <div class="time">
                        <div class="start-time">
                            <div class="minutes">00</div>
                            <div>:</div>
                            <div class="seconds">00</div>
                        </div>
                        <div>
                            <button class="play-btn" type="submit">
                                <i class="fas fa-play fa-lg"></i>
                            </button>
                        </div>
                        <div class="end-time">
                            <div class="end-minutes">00</div>
                            <div>:</div>
                            <div class="end-seconds">00</div>
                        </div>
                    </div>
            
                    <div class="progress-container">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <button class="play-btn" type="submit">
        <i class="fas fa-play"></i>
    </button> -->
